<ion-content class="bg-images scroll">


  <section *ngIf="afAuth.authState | async; let user; else showLogin">
    <h1>Bienvenue {{user.displayName}} sur votre espace personnalisé ! </h1>
    <button (click)="logout()" ion-button full>Logout</button>
  </section>
  <ng-template #showLogin>
    <h1 text-center>Vous n'êtes pas connectés.</h1>
  </ng-template> 
  <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
      <h2 text-center>Identifiez-vous</h2>
      <ion-item> 
          <ion-label  style="color:black;font-size:12px" stacked >
              Email
            </ion-label>
        <ion-input type="email" name="loginEmail" [(ngModel)]="loginEmail" ></ion-input>
      </ion-item>
      <ion-item> 
          <ion-label  style="color:black;font-size:12px" stacked >
              Password
            </ion-label>
        <ion-input type="password" name="loginPassword" [(ngModel)]="loginPassword" ></ion-input>
      </ion-item>
      <button ion-button full type="submit" round outline [navPush]="nextPage">Connexion</button>
  </form>
  <hr>
  <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
      <h2 text-center>Inscription</h2>
      <ion-item> 
          <ion-label  style="color:black;font-size:12px" stacked >
              Email
            </ion-label>
        <ion-input type="email" name="signupEmail" [(ngModel)]="signupEmail" ></ion-input>
      </ion-item>
      <ion-item> 
          <ion-label  style="color:black;font-size:12px" stacked >
              Password
            </ion-label>
        <ion-input type="password" name="signupPassword" [(ngModel)]="signupPassword" ></ion-input>
      </ion-item>
      <button ion-button full type="submit">Créer un compte
          </button>
  </form>
